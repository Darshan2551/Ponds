<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .player-container {
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Welcome </h1>
        <p>Click to watch beauty of cricket</p>
        <button onclick="playMusic()">Play.</button>
        <audio id="audioPlayer" src="carmela-bing-screaming-orgasm-sound-101soundboards.mp3" loop></audio>
    </div>

    <script>
        function playMusic() {
            const audio = document.getElementById("audioPlayer");
            audio.volume = 1.0;  // Set volume to full
            audio.play()
                .then(() => {
                   
                })
                .catch((error) => {
                    console.error("Playback error:", error);
                    alert("Playback failed. Please ensure your device supports autoplay after user interaction.");
                });
        }

        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === 'visible') {
                const audio = document.getElementById("audioPlayer");
                if (audio.paused) {
                    audio.play();
                }
            }
        });
    </script>
</body>
</html>
